<header class="hero">
  <div class="hero_inner wrapper wrapper-lg">
    <div class="hero_illustration">
      <svg
        width="289"
        height="225"
        viewBox="0 0 289 225"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21.2154 31.7776C11.7155 159.278 60.7151 202.778 70.7151 176.277C80.7151 149.777 81.715 105.403 94.215 104.778C106.122 104.182 109.409 141.92 109.694 145.505C109.71 145.705 109.722 145.847 109.745 146.047C110.164 149.773 115.201 190.919 133.109 187.695C133.695 187.589 134.266 187.408 134.806 187.157C139.151 185.138 160.269 173.22 179 125.5C192.984 89.873 216 42.9996 187.5 25.9999C159 9.00013 125 31.7776 130 58.4999C135 85.2222 220.5 99.7229 251 82"
          stroke="#9b5de5ff"
          stroke-width="40"
          stroke-linecap="round"
          stroke-linejoin="bevel"
          class="hero_logo"
        />
      </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
      let system;

      function setup() {
        var canvas = createCanvas(720, 400);
        canvas.parent('canvas');
        system = new ParticleSystem(createVector(width / 2, 50));
      }

      function draw() {
        background('#00f5d4ff');
        system.addParticle();
        system.run();
      }

      // A simple Particle class
      let Particle = function (position) {
        this.acceleration = createVector(0, 0.05);
        this.velocity = createVector(random(-3, 3), random(-2, 2));
        this.position = position.copy();
        this.lifespan = random(80, 120);
      };

      Particle.prototype.run = function () {
        this.update();
        this.display();
      };

      // Method to update position
      Particle.prototype.update = function () {
        this.velocity.add(this.acceleration);
        this.position.add(this.velocity);
        this.lifespan -= 2;
      };

      // Method to display
      Particle.prototype.display = function () {
        stroke(`rgba(0, 187, 249, ${this.lifespan / 100})`);
        strokeWeight(10);
        fill(`rgba(0, 187, 249, ${this.lifespan / 100})`);
        ellipse(this.position.x, this.position.y, 5, 5);
      };

      // Is the particle still useful?
      Particle.prototype.isDead = function () {
        return this.lifespan < 2;
      };

      let ParticleSystem = function (position) {
        this.origin = position.copy();
        this.particles = [];
      };

      ParticleSystem.prototype.addParticle = function () {
        this.particles.push(new Particle(this.origin));
      };

      ParticleSystem.prototype.run = function () {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          let p = this.particles[i];
          p.run();
          if (p.isDead()) {
            this.particles.splice(i, 1);
          }
        }
      };
    </script>
    <div class="hero_content">
      <div id="canvas"></div>
      <span class="greeting"> &#128075; <br />Servus, I'm dominik</span>
      <h1 class="hero_heading">
        I like creating fun &amp;
        <span class="outline">interactive</span> things on the web. I also do
        this for a living.
      </h1>
    </div>
  </div>
</header>
